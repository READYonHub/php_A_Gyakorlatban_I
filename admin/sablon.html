<!--dokumentum tipus definicio-->
<!DOCTYPE html>
<html lang="hu">

<!--keresoknek, bongeszonek a tartalmat fogja biztositani-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {{menunev}}</title>
    <script src="../js/jquery-1.9.0.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="redactor/redactor.min.js"></script>
    <link rel="stylesheet" href="../css/alap.css">
    <link rel="stylesheet" href="redactor/redactor.css" />

    <script>
        $(document).ready(
            function () {
                $('textarea#tartalom').redactor({
                    minHeight: 300
                });
            }
        );
    </script>
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]>-->
</head>
<!--az oldal tartalma-->
<!--div-ekkel es span-ekkel gazdalkodunk, div block szintu jelolo, a span sorkozi jelolo-->

<body>
    <div id="befoglalo">
        <header id="fejlec">
            <h1>Fejléc</h1><!--legfontosabb szintu cimsor-->
        </header>
        <nav id="menu">
            {{menu}}
        </nav>
        <aside id="oldalsav">
            {{oldalsav}}
        </aside>
        <main id="tartalom">
            <h2>{{menunev}}</h2>
            {{tartalom}}
        </main>
        <footer id="lablec">
            <small>MyCMS - Bemutatkozás</small>
        </footer>
    </div>
</body>

</html>
